<div id="logo">
  <img src="img/logo.png"></img>
</div>

<div id="topBar">
</div>

<div id="leftPane">
    <div ng-repeat="(key, val) in dict">
      <button class="leftPane" ng-click="getPosts(key)">{{key}}</button><br>
    </div>
</div>

<div id="dynamic">
<ul>
  <li ng-repeat="post in dict[last]">
    <b>{{post.title}}</b>
    <p>{{post.author}}</p>
  </li>
</ul>
</div>
