<!doctype html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/fancybox/jquery.fancybox.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/fancybox/jquery.fancybox.pack.js"></script>
    <title>Bla Bla Bla ....</title>
    <style>
            body{
                text-align: center;
                font-family: arial;
                overflow: auto;

            }
            #button{
                margin:20px;
                font-size:16px;
                font-weight: bold;
                padding:5px 10px;
            }
            #Top_Bar{
                height: 10%;
                font-size: 24px;
                line-height: 60px;
                text-align: center;
                margin: auto;
                background-color: #40B0C0;
                color: #fff;
            }

            #leftPane {
                background-color: #40B0C0;
                position: fixed;
                float: left;
                font-size:20px;
                width: 15%;
                height: 95%;
                color: #fff;
                }

            #results {
                position: fixed;
                margin-left: -30%;
                font-size: 30px;
            }
            li{
                text-align: left;   
                padding: 10px 10px 10px 10px;
                list-style-type: none;
                }
            #footer{
                height: 30px;
                width: 80%;

                color: #fff;
                }
            #blocky{
                background-color: #40B0C0;
                width: 25%;

                float: left;
                margin-right: 5%;
                margin-top: 10%;

                }
            #bottom {
                clear:both;

}

</head>
<body>
    <div id="Top_Bar">Bla, Bla, Bla,</div>

    <ul>

    <li>RESET</li>

    </ul>

    <span id="results"></span>
</script>
    <script>
        $(document).ready(function() {
            var category = []; //titles
            var description = []; //authers
            var author = []; //glats
            var price = []; //glons
            var title = []; //ids
            var date = [];
            $ ( "li" ).click(function () {
                var texti = $(this).text();
                if (texti ==="Get and parse sample JSON") {
                    $.ajax({
                        url: "data.json",
                        dataType: "json",
                        success: function(data) {
                            $('#results').html('Plugin name: ' + data.name + '<br />Author: ' + data.author.name);
                        }
                    });
                }
                else if (texti ==="ALL POSTINGS") {
                    $.ajax({
                        url: "data2.json",
                        dataType: "text",
                        success: function(data) {
                            /*console.log(data);*/
                            var json = $.parseJSON(data);
                            var count1 = Object.keys(json).length;
                            console.log(count1);
                            /*console.log(json);*/
                            $('#results').html('<a href="/data.json" class="fancybox" data-fancybox-type="ajax"><div id="blocky">Post 1:  ' + json[0]["category"]["name"]+'   /description: '+json[0]["description"]+'   /author: '+json[0]["author"]['username'] + '  /price: ' + json[0]["price"] + '   /title: ' + json[0]["title"]  + '   /date: '+ json[0]["date_posted"] + "</div></a> <div id='blocky'> "+ 'Post 2:  ' + json[1]["category"]["name"]+'   /description: '+json[1]["description"]+'   /author: '+json[1]["author"]['username'] + '  /price: ' + json[1]["price"] + '   /title: ' + json[1]["title"]  + '   /date: '+ json[1]["date_posted"] + "</div> <div id='blocky'> "+ 'Post 3: ' + json[2]["category"]["name"]+'   /description: '+json[2]["description"]+'   /author: '+json[2]["author"]['username'] + '  /price: ' + json[2]["price"] + '   /title: ' + json[2]["title"]  + '   /date: '+ json[2]["date_posted"] +"</div> <div id='bottom'>Change the width of window to see the effect</div>");
                        }

                }
                else if (texti ==="RESET") {
                    $('#results').html(' GONE BABY GONE <br />');
                }
                else if (texti ==="SHOW ONE POSTING") {
                    $.ajax({
                        url: "data3.json",
                        dataType: "json",
                        success: function(data) {
                            console.log(data);
                            $('#results').html('Post 1:  ' + data.category.name+'   /description: '+data.description+'   /author: '+data.author.username + '  /price: ' + data.price + '   /title: ' + data.title  + '   /date: '+ data.date_posted + "<br> ");
                        }
                    });

            });
        $('.fancybox').fancybox();
    });
